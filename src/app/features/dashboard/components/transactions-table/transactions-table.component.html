<div class="bg-white rounded-xl p-5 border border-gray-100 shadow-sm">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-mlm-text">Recent Transaction</h3>
    <button class="flex items-center gap-2 text-sm text-mlm-secondary hover:text-mlm-text transition-colors">
      <span>Filter</span>
      <i class="pi pi-filter"></i>
    </button>
  </div>

  <!-- Table -->
  <app-data-table
    [data]="transactions"
    [columns]="columns()"
    [config]="tableConfig()"
    [actions]="actions()">
    
    <!-- Custom Activity Template -->
    <ng-template appDataTableTemplate="activity" let-row>
      <div class="flex items-center gap-3">
        <div 
          class="w-10 h-10 rounded-lg flex items-center justify-center text-lg"
          [style.background-color]="row.iconBg">
          {{ row.icon }}
        </div>
        <span class="font-medium text-mlm-text">{{ row.activity }}</span>
      </div>
    </ng-template>

    <!-- Custom Status Template -->
    <ng-template appDataTableTemplate="status" let-row>
      <p-tag 
        [value]="row.status" 
        [severity]="getStatusSeverity(row.status)"
        [rounded]="true">
      </p-tag>
    </ng-template>
    
  </app-data-table>
</div>
