    <div class="space-y-6">
       <!-- Header Info -->
       <div class="flex items-start justify-between">
         <div>
            <h2 class="text-xl font-bold text-gray-900">CPV Configuration</h2>
            <p class="text-gray-500 mt-1">Manage Commission Point Values (CPV) for packages and products.</p>
         </div>
       </div>

       <!-- CPV Cards Grid -->
       <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
          @for (rule of rules(); track rule.id) {
             <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden shadow-sm hover:shadow-md transition-shadow group relative">
                <!-- Color Strip -->
                <div class="h-1.5 w-full" [style.background-color]="getPackageColor(rule.package)"></div>
                
                <div class="p-6">
                  <!-- Package Header -->
                  <div class="flex justify-between items-start mb-6">
                     <h3 class="font-bold text-lg text-gray-900">{{ rule.package }}</h3>
                     <span class="w-8 h-8 rounded-lg bg-gray-50 flex items-center justify-center text-gray-400 group-hover:bg-mlm-primary/10 group-hover:text-mlm-primary transition-colors">
                        <i class="pi pi-tag"></i>
                     </span>
                  </div>

                  <!-- Metrics -->
                  <div class="space-y-4">
                     <div>
                        <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Registration CPV</p>
                        <p class="text-3xl font-black text-gray-900">{{ rule.registrationCpv }}</p>
                     </div>
                     
                     <div class="pt-4 border-t border-gray-50">
                        <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Product Multiplier</p>
                        <div class="flex items-center gap-2">
                           <span class="text-xl font-bold text-gray-700">{{ rule.productCpvMultiplier }}x</span>
                           <span class="text-xs px-2 py-0.5 rounded bg-gray-100 text-gray-600 font-medium">{{ rule.productCpvMultiplier * 100 }}%</span>
                        </div>
                     </div>
                  </div>

                  <!-- Edit Action -->
                   <div class="mt-6 pt-4 border-t border-gray-100 flex justify-end">
                      <button pButton label="Edit" icon="pi pi-pencil" class="p-button-text p-button-sm"></button>
                   </div>
                </div>
             </div>
          }
       </div>
    </div>
