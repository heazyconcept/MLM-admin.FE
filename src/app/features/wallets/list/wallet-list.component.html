<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-50">
  <div class="max-w-[1400px] mx-auto px-6 py-8">
    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Wallet Management</h1>
      <p class="text-gray-600">View and manage user wallets and balances</p>
    </div>

    <!-- Search and Actions Bar -->
    <div class="mb-6 flex flex-col lg:flex-row gap-4 items-start lg:items-center justify-between">
      <!-- Search -->
      <div class="relative flex-1 max-w-md">
        <input 
          type="text" 
          pInputText 
          placeholder="Search wallets..." 
          class="w-1/2 pl-11 pr-4 h-12 border-gray-200 rounded-lg focus:ring-2 focus:ring-mlm-primary/20 focus:border-mlm-primary bg-white shadow-sm"
          (input)="onSearch($event)"/>
      </div>

      <!-- Export Button -->
      <button 
        pButton 
        label="Export" 
        icon="pi pi-download"
        class="p-button-outlined h-12 px-6 text-sm font-semibold rounded-lg shadow-sm hover:shadow-md transition-shadow"
        (click)="onExport()">
      </button>
    </div>

    <!-- Data Table Card -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
      <app-data-table
        #dt
        [data]="wallets()"
        [columns]="columns()"
        [actions]="actions()"
        [loading]="loading()"
        [config]="tableConfig()"
        [emptyMessage]="'No wallets found'"
        [emptyIcon]="'pi pi-wallet'">

        <!-- Custom user cell template -->
        <ng-template appDataTableTemplate="userName" let-wallet>
          <div class="flex flex-col py-1">
            <span class="font-semibold text-gray-900 leading-tight">{{ wallet.userName }}</span>
            <span class="text-xs text-gray-500 mt-0.5">{{ wallet.userId }}</span>
          </div>
        </ng-template>

        <!-- Custom type cell template -->
        <ng-template appDataTableTemplate="type" let-wallet>
          <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold tracking-wide uppercase bg-gray-100 text-gray-700 border border-gray-200">
            {{ wallet.type }}
          </span>
        </ng-template>

        <!-- Custom balance cell template -->
        <ng-template appDataTableTemplate="balance" let-wallet>
          <span class="font-bold text-gray-900 text-base">
            {{ wallet.balance | currency:wallet.currency:'symbol-narrow' }}
          </span>
        </ng-template>

        <!-- Custom status cell template -->
        <ng-template appDataTableTemplate="status" let-wallet>
          <p-tag [value]="wallet.status" [severity]="getStatusSeverity(wallet.status)"></p-tag>
        </ng-template>
      </app-data-table>
    </div>
  </div>
</div>
