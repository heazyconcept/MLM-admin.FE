<aside 
  class="h-screen bg-white border-r border-gray-200 flex flex-col transition-all duration-300"
  [class.w-64]="!collapsed"
  [class.w-20]="collapsed">
  
  <!-- Logo Section -->
  <div class="p-4 border-b border-gray-100 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="/assests/logo.png" alt="Logo" class="h-10 w-auto">
      @if (!collapsed) {
        <span class="font-semibold text-lg text-mlm-text">Segulah</span>
      }
    </div>
    <button 
      (click)="toggleCollapse()"
      class="p-2 rounded-lg hover:bg-mlm-green-50 text-mlm-secondary transition-colors">
      <i class="pi" [class.pi-angle-left]="!collapsed" [class.pi-angle-right]="collapsed"></i>
    </button>
  </div>

  <!-- Menu Sections -->
  <nav class="flex-1 overflow-y-auto py-4 px-3">
    @for (section of menuSections; track section.title) {
      <div class="mb-6">
        @if (!collapsed) {
          <h3 class="px-3 mb-2 text-xs font-medium text-mlm-secondary uppercase tracking-wider">
            {{ section.title }}
          </h3>
        }
        <ul class="space-y-1">
          @for (item of section.items; track item.label) {
            <li>
              @if (item.route) {
                <a 
                  [routerLink]="item.route"
                  routerLinkActive="bg-mlm-green-100 text-mlm-primary"
                  class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-mlm-text hover:bg-mlm-green-50 transition-colors group"
                  [class.justify-center]="collapsed">
                  <i [class]="item.icon" class="text-lg"></i>
                  @if (!collapsed) {
                    <span class="flex-1 text-sm font-medium">{{ item.label }}</span>
                    @if (item.badge) {
                      <span class="px-2 py-0.5 text-xs font-medium bg-mlm-green-100 text-mlm-primary rounded-full">
                        {{ item.badge }}
                      </span>
                    }
                  }
                </a>
              } @else {
                <button 
                  (click)="item.action?.()"
                  class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-mlm-text hover:bg-mlm-green-50 transition-colors"
                  [class.justify-center]="collapsed">
                  <i [class]="item.icon" class="text-lg"></i>
                  @if (!collapsed) {
                    <span class="flex-1 text-left text-sm font-medium">{{ item.label }}</span>
                  }
                </button>
              }
            </li>
          }
        </ul>
      </div>
    }
  </nav>

</aside>
